<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MVP{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-600 text-white py-4">
        <h1 class="text-center text-2xl font-bold">MVP</h1>
    </header>
    <main class="min-h-screen flex items-center justify-center px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
