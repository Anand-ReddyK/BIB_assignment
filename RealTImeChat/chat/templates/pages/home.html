{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center items-center px-4 py-8">

  <h1 class="text-4xl font-semibold text-red-400">Rooms</h1>

   <div class="max-w-md mx-auto mt-8 bg-blue-100 p-6 rounded-lg shadow-lg font-sans text-gray-800">
       {% for room in rooms %}
           <a href="{% url 'chat_room' room.name %}" class="block py-4 px-6 border-b border-gray-300 hover:bg-blue-200 transition-colors">
               
               <div class="flex space-x-2 mt-2">
                <p class="text-gray-900 text-xl">{{ room.name }}</p>
               </div>
           </a>
       {% endfor %}
   </div>

</div>
{% endblock %}
